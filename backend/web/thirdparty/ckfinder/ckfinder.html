<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>CKFinder 3 - File Browser</title>
    </head>
    <body>

        <script src="ckfinder.js"></script>
        <script>
            CKFinder.start();

            var interval = setInterval(function () {
                console.log('int');
                var el = document.querySelector("h2")

                if (el) {
                    el.parentElement.remove();

                    clearInterval(interval);
                }

                [].forEach.call(document.querySelectorAll(".ckf-folders-tree-label"), function (el) {
                    console.log(el.innerHTML);
                    if ('Files' == el.innerHTML) {
                        el.innerHTML = 'Файлы';
                    }

                    if ('Images' == el.innerHTML) {
                        el.innerHTML = 'Изображения';
                    }
                });


            }, 100);
        </script>


    </body>
</html>
