<div class="grid-row bleed">
    <div class="col-12">
        <div class="hero parbase homepageHero">
            <div class="c_007 hero-carousel">
                <div class="carousel">
                    <div class="tp-banner-container">
                        <div class="tp-banner" >
                            <ul>
                                {{#each items}}
                                <!-- SLIDE  -->
                                <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
                                    <!-- MAIN IMAGE -->
                                    <img src="{{img_src}}"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                                    <!-- LAYERS -->
                                    <!-- LAYER NR. 1 -->
                                    <div class="tp-caption lightgrey_divider skewfromrightshort fadeout"
                                         data-x="85"
                                         data-y="224"
                                         data-speed="500"
                                         data-start="1200"
                                         data-easing="Power4.easeOut">{{title}}</div>
                                </li>                                
                                {{/each}}   
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.tp-banner').revolution(
                {
                    delay: 9000,
                    startwidth: 1170,
                    startheight: 500,
                    hideThumbs: 10
                });
    });
</script>
