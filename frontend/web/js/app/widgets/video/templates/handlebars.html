<div class="fw_video">
    <div class="videoWrapper">
        <iframe id="iframe" width="853" height="480" src="https://www.youtube.com/embed/{{embed}}?rel=0&amp;showinfo=0&amp;controls=0&amp;autoplay=1" frameborder="0" allowfullscreen></iframe>

    </div>

    <div class="fw_video__in">
        <img src="{{image}}" alt="{{alt}}">
        <div class="fw_video-play"></div>

    </div><!--.fw_video__in-->

    <div class="fw_video__info">{{text}}</div><!--.fw_video__info-->

</div><!--.fw_video-->


<style>
    .videoWrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
    }
    .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .fw_video__in{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    .fw_video img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
<script>
    $('.fw_video-play').click(function () {
        $(this).fadeOut(300);
        $('.fw_video__in').fadeOut(300);

    });
</script>
